<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/homeStyles.css">
    <title>Atlas</title>
    <link rel="icon" type="image/png" href="/favicon.png"/>
</head>
<body>
    <div id="main_div">
        <header id="main_header">
            <h1 id="welcome_text">Welcome to Atlas</h1>
        </header>
        <form id="login_form" action="">
            <input id="username" class="input_text" type="text" autocomplete="off" placeholder="Username" value="">
            <input id="password" class="input_text" type="password" autocomplete="off" placeholder="Password" value="">
            <input id="login_button" class="button" type="submit" value="Login">
        </form>
    </div>
    <div id="error_box"></div>

    <script src="./scripts/homeScripts.js"></script>
</body>
</html>
